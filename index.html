<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">

    <div class="main__container">
      <div class="main__container__images">
        <img src="images/image-equilibrium.jpg" alt="" class="main__container__img">
        <div class="main__img__overlay">
          <img src="images/icon-view.svg" alt="" class="icon__overlay">
        </div>
      </div>
      <h1 class="main__container__h1">Equilibrium #3429</h1>
      <p class="main__container__p">Our Equilibrium collection promotes balance and calm.</p>

      <div class="main__container__flex">
        <p class="flex__item1">
          <img src="images/icon-ethereum.svg" alt=""> 0.041ETH
        </p>
        <p class="flex__item2">
          <img src="images/icon-clock.svg" alt=""> 3 days left
        </p>
      </div>

      <hr>

      <div class="main__container__flex2">
        <img src="images/image-avatar.png" alt="" class="flex2__item1">
        <p class="flex2__item2">Creation of <span>Jules Wyvern</span></p>
      </div>


    </div>


  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.twitter.com/lupooluwat592">Lupo Oluwatobi</a>.
  </div>
</body>
</html>
